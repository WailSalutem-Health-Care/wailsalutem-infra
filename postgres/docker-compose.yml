version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: wailsalutem-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: localadmin
      POSTGRES_PASSWORD: Stoplying!
      POSTGRES_DB: wailsalutem-local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U localadmin -d wailsalutem-local"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
